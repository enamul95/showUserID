<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
	<script src="js/ng-cordova.min.js"></script>
  </head>
  <body ng-app="starter">

    <ion-nav-bar animation="nav-title-slide-ios7" 
                 type="bar-positive" 
                 back-button-type="button-icon" 
                 back-button-icon="ion-arrow-left-c"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
      
      <script id="signin.html" type="text/ng-template">
      <ion-view title="<span class='appTitle'>MobiBank</span>" left-buttons="leftButtons" right-buttons="rightButtons">
	  
	   <ion-nav-bar class="bar-positive nav-title-slide-ios7">
            <ion-nav-buttons side="right" >
                <a title="Sync" class="button button-outline icon-right ion-log-out "  ng-click="Sync()" >                    
                </a>
           </ion-nav-back-button>
         </ion-nav-bar>     
            
        <ion-content has-header="true">

		
		  <div class="list">            
            <div class="item item-input-inset" style="border: none;">            
                <label class="item-input-wrapper input-textfield-custom">
                    <i class="icon ion-person placeholder-icon positive icon-person-custom"></i>
                    <input type="text" placeholder="User ID" ng-model="user.uname" style="background-color:#f3eded">
                </label>
            </div>
            <div class="item item-input-inset" style="border: none;">
                <label class="item-input-wrapper input-textfield-custom">
                    <i class="icon ion-locked placeholder-icon positive"></i>
                    <input type="password" placeholder="Password" ng-model="user.pass" style="background-color:#f3eded">
                </label>            
            </div>
          
			<div>
			 <button class="button button-block button-positive " style=" width: 80%;margin-left:10%;margin-right:10%;margin-top:20px;" ng-click="login(user)">
                        <i class="icon-left ion-log-in icon-btn-custom"></i>&nbsp;Sign in
                    </button>        
			</div>
			
			 
			
            
          </div>
         
	<!--Heere I want to display list afeter i click the selecct button-->
			
	 <ion-scroll direction="x" style="width: 100%" scrollbar-x="false" delegate-handle="head" zooming="true" on-scroll="scrollMirror('head', 'list')">
         <div class="item item-header item-positive row row-item ch-in-width-area">
          <div class="col col-center ch-in-slno" >First Name</div>
          <div class="col col-center ch-in-date">Last Name</div>
            
	  
        </div>
      </ion-scroll>
	  
	  	  <ion-scroll direction="xy" style="height: 100%" zooming="true" on-scroll="scrollMirror('list', 'head')" delegate-handle="list"  >
        <div class="item row row-item ch-in-width-area" ng-repeat="x in addlist" ng-class-odd="'odd'" ng-class-even="'even'">
          <div class="col col-center col-sep  ch-in-slno">{{x.first}}</div>
          <div class="col col-center col-sep  ch-in-date">{{x.last}}</div>
         
        </div>
     

      </ion-scroll>
        </ion-content>
		<div class="bar bar-footer">
		  <div class="title"><h6>(c) ERA InfoTech Limited. All right reserved</h6></div>
		</div>
      </ion-view>
    </script>
	  <script id="welcome.html" type="text/ng-template">
      <ion-view title="<span class='appTitle'>MobiBank</span>" left-buttons="leftButtons" right-buttons="rightButtons">
	  
	    <ion-nav-bar class="bar-positive nav-title-slide-ios7">
		  <ion-nav-buttons></ion-nav-buttons>
	      <ion-nav-back-button></ion-nav-back-button>
        </ion-nav-bar>
        
            
        <ion-content has-header="true">
         
          		  		  
        </ion-content>
		<div class="bar bar-footer">
		  <div class="title"><h6>(c) ERA InfoTech Limited. All right reserved</h6></div>
		</div>
      </ion-view>
    </script>
  </body>
</html>
